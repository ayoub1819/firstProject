<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr"

<div layout:fragment="content" class="app-content content ">

    <div class="app-content content ">
        <div class="row" id="basic-table">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Gerer Affectation</h4>
                    </div>
                    <div class="card-body">

                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr >
                                <th>Id</th>
                                <th>DATE</th>
                                <th>Depatement</th>
                                <th>Membre</th>
                                <th>Ressource</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block  th:each="affe:${aff}">
                                <tr  >

                                    <td th:text="${affe.id}">
                                    </td>
                                    <td th:text="${posts.get(affe.id)[3]}">

                                    </td>
                                    <td th:if="${posts.get(affe.id)[0] != null}" th:text="${posts.get(affe.id)[0]}">

                                    </td>
                                    <td th:if="${posts.get(affe.id)[1] != null}" th:text="${posts.get(affe.id)[1]}">
                                    </td>
                                    <td th:text="${posts.get(affe.id)[2]}">
                                    </td>


                                    <td>

                                        <a  class="btn btn-outline-warning" th:href="@{modifieraffectation(id=${affe.id})}" >Modifier</a>

                                        <button type="button" class="btn btn-outline-danger" th:onclick="'window.location.href=\'/supprimerAffectation?stockId=' + ${affe.id} + '\''">Supprimer</button>



                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>






</div>
